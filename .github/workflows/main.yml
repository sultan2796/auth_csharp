name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./Login_Register.sln

      - name: Build
        run: dotnet build ./Login_Register.sln --configuration Release

      - name: Publish
        run: dotnet publish ./Login_Register.sln --configuration Release -o build
